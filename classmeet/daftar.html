                    <textarea class="form-control" name="Senam" placeholder="Senam (3 peserta)" id="Senam" style="height: 100px" required></textarea>
                    <label for="Senam">Senam (3 peserta)</label>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" name="BadmintonPutra" id="BadmintonPutra" placeholder="Badminton Tunggal Putra (1 peserta)" required>
